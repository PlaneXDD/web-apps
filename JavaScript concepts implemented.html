<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts Demo</title>
</head>

<body>

    <h1>JavaScript Concepts Demo</h1>

    <button onclick="displayResults()">Click to see results</button>

    <div id="results"></div>

    <script>
        function displayResults() {
            let output = "";

            // a. String methods
            let str = "Hello, world!";
            output += "<h2>String Methods</h2>";
            output += `<p>Original String: ${str}</p>`;
            output += `<p>Uppercase: ${str.toUpperCase()}</p>`;
            output += `<p>Index of 'world': ${str.indexOf("world")}</p>`;
            output += `<p>Slice from 0 to 5: ${str.slice(0, 5)}</p>`;
            output += `<p>Replace 'world' with 'universe': ${str.replace("world", "universe")}</p>`;
            output += `<p>Split by ',': ${str.split(",")}</p>`;

            // b. Number methods
            let num = 123.4567;
            output += "<h2>Number Methods</h2>";
            output += `<p>Original Number: ${num}</p>`;
            output += `<p>With two decimals: ${num.toFixed(2)}</p>`;
            output += `<p>With 5 precision: ${num.toPrecision(5)}</p>`;
            output += `<p>Number as string: ${num.toString()}</p>`;
            output += `<p>Value of number: ${num.valueOf()}</p>`;
            output += `<p>parseInt('123abc'): ${parseInt("123abc")}</p>`;

            // c. Array methods
            let arrStr = ["apple", "banana", "cherry"];
            let arrNum = [5, 15, 2, 8, 10];
            output += "<h2>Array Methods</h2>";
            arrStr.push("date");
            output += `<p>After push(): ${arrStr}</p>`;
            arrStr.pop();
            output += `<p>After pop(): ${arrStr}</p>`;
            output += `<p>Sort number array: ${arrNum.sort()}</p>`;
            let filtered = arrNum.filter(num => num > 5);
            output += `<p>Numbers greater than 5: ${filtered}</p>`;
            output += `<p>String array joined: ${arrStr.join("-")}</p>`;

            // d. Date methods
            let date = new Date();
            output += "<h2>Date Methods</h2>";
            output += `<p>Original Date: ${date}</p>`;
            output += `<p>Full Year: ${date.getFullYear()}</p>`;
            output += `<p>Month (0-11): ${date.getMonth()}</p>`;
            output += `<p>Day of month: ${date.getDate()}</p>`;
            output += `<p>Day of week (0-6): ${date.getDay()}</p>`;
            output += `<p>Local Time String: ${date.toLocaleTimeString()}</p>`;

            // e. Function Methods
            function greet(name) {
                return "Hello, " + name + "!";
            }
            output += "<h2>Function Methods</h2>";
            output += `<p>Function apply(): ${greet.apply(null, ["Alice"])}</p>`;
            let greetJohn = greet.bind(null, "John");
            output += `<p>Function bind(): ${greetJohn()}</p>`;

            document.getElementById("results").innerHTML = output;
        }
    </script>
</body>

</html>
