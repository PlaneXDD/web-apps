<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts Demo</title>
</head>

<body>

    <h1>JavaScript Concepts Demo</h1>

    <button onclick="displayResults()">Click to see results in console</button>

    <script>
        // a. String methods
        function demonstrateStringMethods() {
            var str = "Hello, world!";
            console.log("Original String: ", str);

            // 1. toUpperCase()
            console.log("Uppercase: ", str.toUpperCase());

            // 2. indexOf()
            console.log("Index of 'world': ", str.indexOf("world"));

            // 3. slice()
            console.log("Slice from 0 to 5: ", str.slice(0, 5));

            // 4. replace()
            console.log("Replace 'world' with 'universe': ", str.replace("world", "universe"));

            // 5. split()
            console.log("Split by ',': ", str.split(","));
        }

        // b. Number methods
        function demonstrateNumberMethods() {
            var num = 123.4567;
            console.log("Original Number: ", num);

            // 1. toFixed()
            console.log("With two decimals: ", num.toFixed(2));

            // 2. toPrecision()
            console.log("With 5 precision: ", num.toPrecision(5));

            // 3. toString()
            console.log("Number as string: ", num.toString());

            // 4. valueOf()
            console.log("Value of number: ", num.valueOf());

            // 5. parseInt()
            console.log("parseInt('123abc'): ", parseInt("123abc"));
        }

        // c. Array methods
        function demonstrateArrayMethods() {
            var arrStr = ["apple", "banana", "cherry"];
            var arrNum = [5, 15, 2, 8, 10];

            // 1. push()
            arrStr.push("date");
            console.log("After push(): ", arrStr);

            // 2. pop()
            arrStr.pop();
            console.log("After pop(): ", arrStr);

            // 3. sort()
            console.log("Sort number array: ", arrNum.sort());

            // 4. filter()
            var filtered = arrNum.filter(num => num > 5);
            console.log("Numbers greater than 5: ", filtered);

            // 5. join()
            console.log("String array joined: ", arrStr.join("-"));
        }

        // d. Date methods
        function demonstrateDateMethods() {
            var date = new Date();
            console.log("Original Date: ", date);

            // 1. getFullYear()
            console.log("Full Year: ", date.getFullYear());

            // 2. getMonth()
            console.log("Month (0-11): ", date.getMonth());

            // 3. getDate()
            console.log("Day of month: ", date.getDate());

            // 4. getDay()
            console.log("Day of week (0-6): ", date.getDay());

            // 5. toLocaleTimeString()
            console.log("Local Time String: ", date.toLocaleTimeString());
        }

        // e. Function Methods
        function demonstrateFunctionMethods() {
            function greet(name) {
                return "Hello, " + name + "!";
            }

            // 1. apply()
            console.log("Function apply(): ", greet.apply(null, ["Alice"]));

            // 2. bind()
            var greetJohn = greet.bind(null, "John");
            console.log("Function bind(): ", greetJohn());
        }

        function displayResults() {
            console.clear();

            console.group("String Methods");
            demonstrateStringMethods();
            console.groupEnd();

            console.group("Number Methods");
            demonstrateNumberMethods();
            console.groupEnd();

            console.group("Array Methods");
            demonstrateArrayMethods();
            console.groupEnd();

            console.group("Date Methods");
            demonstrateDateMethods();
            console.groupEnd();

            console.group("Function Methods");
            demonstrateFunctionMethods();
            console.groupEnd();
        }
    </script>
</body>

</html>
