<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Responsive Web Design</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        /* Media Query for screens smaller than 600px */
        @media only screen and (max-width: 600px) {
            body {
                background-color: lightblue;
            }
        }

        /* Media Query for screens larger than 600px and smaller than 900px */
        @media only screen and (min-width: 601px) and (max-width: 900px) {
            body {
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Responsive Webpage</h1>
        <p>This is a simple demonstration of a responsive design. Resize your browser or view this on a mobile device to see the changes.</p>
        <img src="https://i.pinimg.com/564x/d2/71/17/d271172d0a9438afa9ab227c607ceebb.jpg" alt="Sample Image">
    </div>
</body>
</html>
