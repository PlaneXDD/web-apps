<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page with CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Linking an external CSS file named "styles.css" -->
<link rel="stylesheet" type="text/css" href="css styling.css">

</head>
<body>
    <h1>HTML Page with CSS</h1>

    <!-- Image tag -->
    <img src="https://static.independent.co.uk/2022/08/03/16/Eviation_aliceV2_Render08_lowered_noAlice.png" alt="airplaneonair" style="display: block; margin: 20px auto;"width="600" height="400">
    <!-- audio -->
    <figure>
        <figcaption>Listen to airplanesound</figcaption>
        <audio controls src="file:///C:/Users/Admin/Downloads/Airplane%20Sound%20Effect.mp4">
          <a href="file:///C:/Users/Admin/Downloads/Airplane%20Sound%20Effect.mp4"> Download audio </a>
        </audio>
      </figure>
    <!-- Table tag -->
    <table>
        <tr>
            <th>Student</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>Student 1</td>
            <td>Class 1</td>
        </tr>
        <tr>
            <td>Student 2</td>
            <td>Class 2</td>
        </tr>
    </table>

    <!-- Form tag -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
